<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcesoViewDlg" widgetVar="ProcesoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProcesoTitle}">
            <h:form id="ProcesoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{procesoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProcesoLabel_id}"/>
                        <h:outputText value="#{procesoController.selected.id}" title="#{bundle.ViewProcesoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProcesoLabel_descripcion}"/>
                        <h:outputText value="#{procesoController.selected.descripcion}" title="#{bundle.ViewProcesoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewProcesoLabel_tipoProceso}"/>
                        <h:outputText value="#{procesoController.selected.tipoProceso}" title="#{bundle.ViewProcesoTitle_tipoProceso}"/>
                        <h:outputText value="#{bundle.ViewProcesoLabel_totalProcesar}"/>
                        <h:outputText value="#{procesoController.selected.totalProcesar}" title="#{bundle.ViewProcesoTitle_totalProcesar}"/>
                        <h:outputText value="#{bundle.ViewProcesoLabel_totalCompletado}"/>
                        <h:outputText value="#{procesoController.selected.totalCompletado}" title="#{bundle.ViewProcesoTitle_totalCompletado}"/>
                        <h:outputText value="#{bundle.ViewProcesoLabel_estatus}"/>
                        <h:outputText value="#{procesoController.selected.estatus}" title="#{bundle.ViewProcesoTitle_estatus}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProcesoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
