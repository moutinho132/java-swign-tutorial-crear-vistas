<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoricoClientesMesCreateDlg" widgetVar="HistoricoClientesMesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHistoricoClientesMesTitle}">
            <h:form id="HistoricoClientesMesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historicoClientesMesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHistoricoClientesMesLabel_id}" for="id" />

                        <p:outputLabel value="#{bundle.CreateHistoricoClientesMesLabel_mes}" for="mes" />
                        <p:inputText id="mes" value="#{historicoClientesMesController.selected.mes}" title="#{bundle.CreateHistoricoClientesMesTitle_mes}" required="true" requiredMessage="#{bundle.CreateHistoricoClientesMesRequiredMessage_mes}"/>
                        <p:outputLabel value="#{bundle.CreateHistoricoClientesMesLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{historicoClientesMesController.selected.anio}" title="#{bundle.CreateHistoricoClientesMesTitle_anio}" required="true" requiredMessage="#{bundle.CreateHistoricoClientesMesRequiredMessage_anio}"/>

                        </p:selectOneMenu>
                    </p:panelGrid>

                    <p:commandButton value="#{bundle.Cancel}" onclick="HistoricoClientesMesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
