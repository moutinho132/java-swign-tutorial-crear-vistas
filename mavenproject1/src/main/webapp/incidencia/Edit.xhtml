<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncidenciaEditDlg" widgetVar="IncidenciaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIncidenciaTitle}">
            <h:form id="IncidenciaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incidenciaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{incidenciaController.selected.id}" title="#{bundle.EditIncidenciaTitle_id}" required="true" requiredMessage="#{bundle.EditIncidenciaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_especifiqueIncidente}" for="especifiqueIncidente" />
                        <p:inputText id="especifiqueIncidente" value="#{incidenciaController.selected.especifiqueIncidente}" title="#{bundle.EditIncidenciaTitle_especifiqueIncidente}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_estatus}" for="estatus" />
                        <p:inputText id="estatus" value="#{incidenciaController.selected.estatus}" title="#{bundle.EditIncidenciaTitle_estatus}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_fechaDespachado}" for="fechaDespachado" />
                        <p:calendar id="fechaDespachado" pattern="MM/dd/yyyy" value="#{incidenciaController.selected.fechaDespachado}" title="#{bundle.EditIncidenciaTitle_fechaDespachado}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_fechaEntregado}" for="fechaEntregado" />
                        <p:calendar id="fechaEntregado" pattern="MM/dd/yyyy" value="#{incidenciaController.selected.fechaEntregado}" title="#{bundle.EditIncidenciaTitle_fechaEntregado}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_fechaIncidencia}" for="fechaIncidencia" />
                        <p:calendar id="fechaIncidencia" pattern="MM/dd/yyyy" value="#{incidenciaController.selected.fechaIncidencia}" title="#{bundle.EditIncidenciaTitle_fechaIncidencia}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_guiaDespacho}" for="guiaDespacho" />
                        <p:inputText id="guiaDespacho" value="#{incidenciaController.selected.guiaDespacho}" title="#{bundle.EditIncidenciaTitle_guiaDespacho}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_loteDespacho}" for="loteDespacho" />
                        <p:inputText id="loteDespacho" value="#{incidenciaController.selected.loteDespacho}" title="#{bundle.EditIncidenciaTitle_loteDespacho}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_nroIncidente}" for="nroIncidente" />
                        <p:inputText id="nroIncidente" value="#{incidenciaController.selected.nroIncidente}" title="#{bundle.EditIncidenciaTitle_nroIncidente}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{incidenciaController.selected.observaciones}" title="#{bundle.EditIncidenciaTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_peso}" for="peso" />
                        <p:inputText id="peso" value="#{incidenciaController.selected.peso}" title="#{bundle.EditIncidenciaTitle_peso}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_piezas}" for="piezas" />
                        <p:inputText id="piezas" value="#{incidenciaController.selected.piezas}" title="#{bundle.EditIncidenciaTitle_piezas}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_tipoIncidencia}" for="tipoIncidencia" />
                        <p:inputText id="tipoIncidencia" value="#{incidenciaController.selected.tipoIncidencia}" title="#{bundle.EditIncidenciaTitle_tipoIncidencia}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_transportista}" for="transportista" />
                        <p:inputText id="transportista" value="#{incidenciaController.selected.transportista}" title="#{bundle.EditIncidenciaTitle_transportista}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_fechaCierre}" for="fechaCierre" />
                        <p:calendar id="fechaCierre" pattern="MM/dd/yyyy" value="#{incidenciaController.selected.fechaCierre}" title="#{bundle.EditIncidenciaTitle_fechaCierre}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_notasCliente}" for="notasCliente" />
                        <p:inputText id="notasCliente" value="#{incidenciaController.selected.notasCliente}" title="#{bundle.EditIncidenciaTitle_notasCliente}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_notasWitec}" for="notasWitec" />
                        <p:inputText id="notasWitec" value="#{incidenciaController.selected.notasWitec}" title="#{bundle.EditIncidenciaTitle_notasWitec}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_guiaDespachoNew}" for="guiaDespachoNew" />
                        <p:inputText id="guiaDespachoNew" value="#{incidenciaController.selected.guiaDespachoNew}" title="#{bundle.EditIncidenciaTitle_guiaDespachoNew}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_loteDespachoNew}" for="loteDespachoNew" />
                        <p:inputText id="loteDespachoNew" value="#{incidenciaController.selected.loteDespachoNew}" title="#{bundle.EditIncidenciaTitle_loteDespachoNew}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_nombreEstatus}" for="nombreEstatus" />
                        <p:inputText id="nombreEstatus" value="#{incidenciaController.selected.nombreEstatus}" title="#{bundle.EditIncidenciaTitle_nombreEstatus}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_notificacionAdmin}" for="notificacionAdmin" />
                        <p:inputText id="notificacionAdmin" value="#{incidenciaController.selected.notificacionAdmin}" title="#{bundle.EditIncidenciaTitle_notificacionAdmin}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_notificacionCliente}" for="notificacionCliente" />
                        <p:inputText id="notificacionCliente" value="#{incidenciaController.selected.notificacionCliente}" title="#{bundle.EditIncidenciaTitle_notificacionCliente}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_pesoNew}" for="pesoNew" />
                        <p:inputText id="pesoNew" value="#{incidenciaController.selected.pesoNew}" title="#{bundle.EditIncidenciaTitle_pesoNew}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_piezasNew}" for="piezasNew" />
                        <p:inputText id="piezasNew" value="#{incidenciaController.selected.piezasNew}" title="#{bundle.EditIncidenciaTitle_piezasNew}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_recibido}" for="recibido" />
                        <p:inputText id="recibido" value="#{incidenciaController.selected.recibido}" title="#{bundle.EditIncidenciaTitle_recibido}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_serialNuevo}" for="serialNuevo" />
                        <p:inputText id="serialNuevo" value="#{incidenciaController.selected.serialNuevo}" title="#{bundle.EditIncidenciaTitle_serialNuevo}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_serialReportado}" for="serialReportado" />
                        <p:inputText id="serialReportado" value="#{incidenciaController.selected.serialReportado}" title="#{bundle.EditIncidenciaTitle_serialReportado}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_transportistaNew}" for="transportistaNew" />
                        <p:inputText id="transportistaNew" value="#{incidenciaController.selected.transportistaNew}" title="#{bundle.EditIncidenciaTitle_transportistaNew}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_diasResolucion}" for="diasResolucion" />
                        <p:inputText id="diasResolucion" value="#{incidenciaController.selected.diasResolucion}" title="#{bundle.EditIncidenciaTitle_diasResolucion}" />
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_loteIdNuevo}" for="loteIdNuevo" />
                        <p:selectOneMenu id="loteIdNuevo" value="#{incidenciaController.selected.loteIdNuevo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{loteController.itemsAvailableSelectOne}"
                                           var="loteIdNuevoItem"
                                           itemValue="#{loteIdNuevoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_idLote}" for="idLote" />
                        <p:selectOneMenu id="idLote" value="#{incidenciaController.selected.idLote}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{loteController.itemsAvailableSelectOne}"
                                           var="idLoteItem"
                                           itemValue="#{idLoteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_idPedido}" for="idPedido" />
                        <p:selectOneMenu id="idPedido" value="#{incidenciaController.selected.idPedido}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pedidoController.itemsAvailableSelectOne}"
                                           var="idPedidoItem"
                                           itemValue="#{idPedidoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIncidenciaLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{incidenciaController.selected.idCliente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{incidenciaController.update}" value="#{bundle.Save}" update="display,:IncidenciaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IncidenciaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IncidenciaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
