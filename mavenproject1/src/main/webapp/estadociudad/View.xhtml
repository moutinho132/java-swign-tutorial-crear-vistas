<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadociudadViewDlg" widgetVar="EstadociudadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadociudadTitle}">
            <h:form id="EstadociudadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadociudadController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadociudadLabel_id}"/>
                        <h:outputText value="#{estadociudadController.selected.id}" title="#{bundle.ViewEstadociudadTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEstadociudadLabel_nombre}"/>
                        <h:outputText value="#{estadociudadController.selected.nombre}" title="#{bundle.ViewEstadociudadTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEstadociudadLabel_latitud}"/>
                        <h:outputText value="#{estadociudadController.selected.latitud}" title="#{bundle.ViewEstadociudadTitle_latitud}"/>
                        <h:outputText value="#{bundle.ViewEstadociudadLabel_longitud}"/>
                        <h:outputText value="#{estadociudadController.selected.longitud}" title="#{bundle.ViewEstadociudadTitle_longitud}"/>
                        <h:outputText value="#{bundle.ViewEstadociudadLabel_padreId}"/>
                        <h:outputText value="#{estadociudadController.selected.padreId}" title="#{bundle.ViewEstadociudadTitle_padreId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadociudadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
