<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPropuestaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PropuestaListForm">
                <p:panel header="#{bundle.ListPropuestaTitle}">
                    <p:dataTable id="datalist" value="#{propuestaController.items}" var="item"
                                 selectionMode="single" selection="#{propuestaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_nroPropuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroPropuesta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_precioUnitario}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioUnitario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_fechaValido}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaValido}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_tipoDirigido}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDirigido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_dirigido}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirigido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_diaDespacho}"/>
                            </f:facet>
                            <h:outputText value="#{item.diaDespacho}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_disponibilidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.disponibilidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_limiteCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.limiteCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_estatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.estatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_cantidadMinimaCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadMinimaCompra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_idAntiguo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAntiguo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_moneda}"/>
                            </f:facet>
                            <h:outputText value="#{item.moneda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_estadoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropuestaTitle_idLote}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLote}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{propuestaController.prepareCreate}" update=":PropuestaCreateForm" oncomplete="PF('PropuestaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PropuestaViewForm" oncomplete="PF('PropuestaViewDialog').show()" disabled="#{empty propuestaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PropuestaEditForm" oncomplete="PF('PropuestaEditDialog').show()" disabled="#{empty propuestaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{propuestaController.destroy}" update=":growl,datalist" disabled="#{empty propuestaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
