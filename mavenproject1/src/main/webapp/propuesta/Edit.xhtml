<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropuestaEditDlg" widgetVar="PropuestaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPropuestaTitle}">
            <h:form id="PropuestaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propuestaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{propuestaController.selected.id}" title="#{bundle.EditPropuestaTitle_id}" required="true" requiredMessage="#{bundle.EditPropuestaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_nroPropuesta}" for="nroPropuesta" />
                        <p:inputText id="nroPropuesta" value="#{propuestaController.selected.nroPropuesta}" title="#{bundle.EditPropuestaTitle_nroPropuesta}" required="true" requiredMessage="#{bundle.EditPropuestaRequiredMessage_nroPropuesta}"/>
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_precioUnitario}" for="precioUnitario" />
                        <p:inputText id="precioUnitario" value="#{propuestaController.selected.precioUnitario}" title="#{bundle.EditPropuestaTitle_precioUnitario}" required="true" requiredMessage="#{bundle.EditPropuestaRequiredMessage_precioUnitario}"/>
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_fechaValido}" for="fechaValido" />
                        <p:calendar id="fechaValido" pattern="MM/dd/yyyy HH:mm:ss" value="#{propuestaController.selected.fechaValido}" title="#{bundle.EditPropuestaTitle_fechaValido}" required="true" requiredMessage="#{bundle.EditPropuestaRequiredMessage_fechaValido}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_tipoDirigido}" for="tipoDirigido" />
                        <p:inputText id="tipoDirigido" value="#{propuestaController.selected.tipoDirigido}" title="#{bundle.EditPropuestaTitle_tipoDirigido}" required="true" requiredMessage="#{bundle.EditPropuestaRequiredMessage_tipoDirigido}"/>
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_dirigido}" for="dirigido" />
                        <p:inputText id="dirigido" value="#{propuestaController.selected.dirigido}" title="#{bundle.EditPropuestaTitle_dirigido}" />
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_diaDespacho}" for="diaDespacho" />
                        <p:inputText id="diaDespacho" value="#{propuestaController.selected.diaDespacho}" title="#{bundle.EditPropuestaTitle_diaDespacho}" />
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_disponibilidad}" for="disponibilidad" />
                        <p:inputText id="disponibilidad" value="#{propuestaController.selected.disponibilidad}" title="#{bundle.EditPropuestaTitle_disponibilidad}" required="true" requiredMessage="#{bundle.EditPropuestaRequiredMessage_disponibilidad}"/>
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_limiteCliente}" for="limiteCliente" />
                        <p:inputText id="limiteCliente" value="#{propuestaController.selected.limiteCliente}" title="#{bundle.EditPropuestaTitle_limiteCliente}" required="true" requiredMessage="#{bundle.EditPropuestaRequiredMessage_limiteCliente}"/>
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_estatus}" for="estatus" />
                        <p:inputText id="estatus" value="#{propuestaController.selected.estatus}" title="#{bundle.EditPropuestaTitle_estatus}" required="true" requiredMessage="#{bundle.EditPropuestaRequiredMessage_estatus}"/>
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_cantidadMinimaCompra}" for="cantidadMinimaCompra" />
                        <p:inputText id="cantidadMinimaCompra" value="#{propuestaController.selected.cantidadMinimaCompra}" title="#{bundle.EditPropuestaTitle_cantidadMinimaCompra}" />
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_idAntiguo}" for="idAntiguo" />
                        <p:inputText id="idAntiguo" value="#{propuestaController.selected.idAntiguo}" title="#{bundle.EditPropuestaTitle_idAntiguo}" />
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{propuestaController.selected.descripcion}" title="#{bundle.EditPropuestaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_moneda}" for="moneda" />
                        <p:inputText id="moneda" value="#{propuestaController.selected.moneda}" title="#{bundle.EditPropuestaTitle_moneda}" />
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_estadoId}" for="estadoId" />
                        <p:selectOneMenu id="estadoId" value="#{propuestaController.selected.estadoId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadociudadController.itemsAvailableSelectOne}"
                                           var="estadoIdItem"
                                           itemValue="#{estadoIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPropuestaLabel_idLote}" for="idLote" />
                        <p:selectOneMenu id="idLote" value="#{propuestaController.selected.idLote}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{loteController.itemsAvailableSelectOne}"
                                           var="idLoteItem"
                                           itemValue="#{idLoteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propuestaController.update}" value="#{bundle.Save}" update="display,:PropuestaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PropuestaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PropuestaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
