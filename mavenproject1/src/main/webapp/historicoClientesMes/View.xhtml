<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoricoClientesMesViewDlg" widgetVar="HistoricoClientesMesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistoricoClientesMesTitle}">
            <h:form id="HistoricoClientesMesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historicoClientesMesController.selected != null}">
