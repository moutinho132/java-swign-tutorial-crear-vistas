<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui">

                        <h:outputText value="#{bundle.ViewMercadeoLabel_cantidad}"/>

                        <h:outputText value="#{bundle.ViewMercadeoLabel_loteDespacho}"/>

                        <h:outputText value="#{bundle.ViewMercadeoLabel_peso}"/>

                        <h:outputText value="#{mercadeoController.selected.fechaDespachado}" title="#{bundle.ViewMercadeoTitle_fechaDespachado}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMercadeoLabel_fechaRegistro}"/>
                        <h:outputText value="#{mercadeoController.selected.fechaRegistro}" title="#{bundle.ViewMercadeoTitle_fechaRegistro}">

                        <h:outputText value="#{bundle.ViewMercadeoLabel_seriales}"/>
