<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosincidenciaEditDlg" widgetVar="FotosincidenciaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFotosincidenciaTitle}">
            <h:form id="FotosincidenciaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotosincidenciaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFotosincidenciaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fotosincidenciaController.selected.id}" title="#{bundle.EditFotosincidenciaTitle_id}" required="true" requiredMessage="#{bundle.EditFotosincidenciaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFotosincidenciaLabel_foto}" for="foto" />
                        <p:inputTextarea rows="4" cols="30" id="foto" value="#{fotosincidenciaController.selected.foto}" title="#{bundle.EditFotosincidenciaTitle_foto}" />
                        <p:outputLabel value="#{bundle.EditFotosincidenciaLabel_incidenciaId}" for="incidenciaId" />
                        <p:selectOneMenu id="incidenciaId" value="#{fotosincidenciaController.selected.incidenciaId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{incidenciaController.itemsAvailableSelectOne}"
                                           var="incidenciaIdItem"
                                           itemValue="#{incidenciaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fotosincidenciaController.update}" value="#{bundle.Save}" update="display,:FotosincidenciaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FotosincidenciaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FotosincidenciaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
