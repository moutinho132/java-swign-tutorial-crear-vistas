<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParametrosViewDlg" widgetVar="ParametrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParametrosTitle}">
            <h:form id="ParametrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parametrosController.selected != null}">
                        <h:outputText value="#{bundle.ViewParametrosLabel_id}"/>
                        <h:outputText value="#{parametrosController.selected.id}" title="#{bundle.ViewParametrosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewParametrosLabel_nombre}"/>
                        <h:outputText value="#{parametrosController.selected.nombre}" title="#{bundle.ViewParametrosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewParametrosLabel_valor}"/>
                        <h:outputText value="#{parametrosController.selected.valor}" title="#{bundle.ViewParametrosTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewParametrosLabel_valorDefecto}"/>
                        <h:outputText value="#{parametrosController.selected.valorDefecto}" title="#{bundle.ViewParametrosTitle_valorDefecto}"/>
                        <h:outputText value="#{bundle.ViewParametrosLabel_nombreValor}"/>
                        <h:outputText value="#{parametrosController.selected.nombreValor}" title="#{bundle.ViewParametrosTitle_nombreValor}"/>
                        <h:outputText value="#{bundle.ViewParametrosLabel_valorDescuento}"/>
                        <h:outputText value="#{parametrosController.selected.valorDescuento}" title="#{bundle.ViewParametrosTitle_valorDescuento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParametrosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
