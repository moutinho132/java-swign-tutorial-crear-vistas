<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MercadeoEditDlg" widgetVar="MercadeoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMercadeoTitle}">
            <h:form id="MercadeoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mercadeoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{mercadeoController.selected.id}" title="#{bundle.EditMercadeoTitle_id}" required="true" requiredMessage="#{bundle.EditMercadeoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{mercadeoController.selected.cantidad}" title="#{bundle.EditMercadeoTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_guiaDespacho}" for="guiaDespacho" />
                        <p:inputText id="guiaDespacho" value="#{mercadeoController.selected.guiaDespacho}" title="#{bundle.EditMercadeoTitle_guiaDespacho}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_loteDespacho}" for="loteDespacho" />
                        <p:inputText id="loteDespacho" value="#{mercadeoController.selected.loteDespacho}" title="#{bundle.EditMercadeoTitle_loteDespacho}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_peso}" for="peso" />
                        <p:inputText id="peso" value="#{mercadeoController.selected.peso}" title="#{bundle.EditMercadeoTitle_peso}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_piezas}" for="piezas" />
                        <p:inputText id="piezas" value="#{mercadeoController.selected.piezas}" title="#{bundle.EditMercadeoTitle_piezas}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_transportista}" for="transportista" />
                        <p:inputText id="transportista" value="#{mercadeoController.selected.transportista}" title="#{bundle.EditMercadeoTitle_transportista}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_estatus}" for="estatus" />
                        <p:inputText id="estatus" value="#{mercadeoController.selected.estatus}" title="#{bundle.EditMercadeoTitle_estatus}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_fechaDespachado}" for="fechaDespachado" />
                        <p:calendar id="fechaDespachado" pattern="MM/dd/yyyy" value="#{mercadeoController.selected.fechaDespachado}" title="#{bundle.EditMercadeoTitle_fechaDespachado}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{mercadeoController.selected.fechaRegistro}" title="#{bundle.EditMercadeoTitle_fechaRegistro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_nombreEstatus}" for="nombreEstatus" />
                        <p:inputText id="nombreEstatus" value="#{mercadeoController.selected.nombreEstatus}" title="#{bundle.EditMercadeoTitle_nombreEstatus}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_notasEspeciales}" for="notasEspeciales" />
                        <p:inputText id="notasEspeciales" value="#{mercadeoController.selected.notasEspeciales}" title="#{bundle.EditMercadeoTitle_notasEspeciales}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_nroMercadeo}" for="nroMercadeo" />
                        <p:inputText id="nroMercadeo" value="#{mercadeoController.selected.nroMercadeo}" title="#{bundle.EditMercadeoTitle_nroMercadeo}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_seriales}" for="seriales" />
                        <p:inputText id="seriales" value="#{mercadeoController.selected.seriales}" title="#{bundle.EditMercadeoTitle_seriales}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_cedulaCliente}" for="cedulaCliente" />
                        <p:inputText id="cedulaCliente" value="#{mercadeoController.selected.cedulaCliente}" title="#{bundle.EditMercadeoTitle_cedulaCliente}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_correoCliente}" for="correoCliente" />
                        <p:inputText id="correoCliente" value="#{mercadeoController.selected.correoCliente}" title="#{bundle.EditMercadeoTitle_correoCliente}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_nombrePrin}" for="nombrePrin" />
                        <p:inputText id="nombrePrin" value="#{mercadeoController.selected.nombrePrin}" title="#{bundle.EditMercadeoTitle_nombrePrin}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_telefonoCliente}" for="telefonoCliente" />
                        <p:inputText id="telefonoCliente" value="#{mercadeoController.selected.telefonoCliente}" title="#{bundle.EditMercadeoTitle_telefonoCliente}" />
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_tipoPersona}" for="tipoPersona" />
                        <p:inputText id="tipoPersona" value="#{mercadeoController.selected.tipoPersona}" title="#{bundle.EditMercadeoTitle_tipoPersona}" required="true" requiredMessage="#{bundle.EditMercadeoRequiredMessage_tipoPersona}"/>
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{mercadeoController.selected.idProducto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_idLote}" for="idLote" />
                        <p:selectOneMenu id="idLote" value="#{mercadeoController.selected.idLote}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{loteController.itemsAvailableSelectOne}"
                                           var="idLoteItem"
                                           itemValue="#{idLoteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMercadeoLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{mercadeoController.selected.idCliente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mercadeoController.update}" value="#{bundle.Save}" update="display,:MercadeoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MercadeoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MercadeoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
