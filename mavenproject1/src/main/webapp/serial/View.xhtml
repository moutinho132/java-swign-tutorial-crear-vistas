<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SerialViewDlg" widgetVar="SerialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSerialTitle}">
            <h:form id="SerialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serialController.selected != null}">
                        <h:outputText value="#{bundle.ViewSerialLabel_id}"/>
                        <h:outputText value="#{serialController.selected.id}" title="#{bundle.ViewSerialTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSerialLabel_estatus}"/>
                        <h:outputText value="#{serialController.selected.estatus}" title="#{bundle.ViewSerialTitle_estatus}"/>
                        <h:outputText value="#{bundle.ViewSerialLabel_serial}"/>
                        <h:outputText value="#{serialController.selected.serial}" title="#{bundle.ViewSerialTitle_serial}"/>
                        <h:outputText value="#{bundle.ViewSerialLabel_ubicacion}"/>
                        <h:outputText value="#{serialController.selected.ubicacion}" title="#{bundle.ViewSerialTitle_ubicacion}"/>
                        <h:outputText value="#{bundle.ViewSerialLabel_idLote}"/>
                        <h:outputText value="#{serialController.selected.idLote}" title="#{bundle.ViewSerialTitle_idLote}"/>
                        <h:outputText value="#{bundle.ViewSerialLabel_idPedido}"/>
                        <h:outputText value="#{serialController.selected.idPedido}" title="#{bundle.ViewSerialTitle_idPedido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SerialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
