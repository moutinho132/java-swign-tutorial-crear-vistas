<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MercadeoCreateDlg" widgetVar="MercadeoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMercadeoTitle}">
            <h:form id="MercadeoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mercadeoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{mercadeoController.selected.id}" title="#{bundle.CreateMercadeoTitle_id}" required="true" requiredMessage="#{bundle.CreateMercadeoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{mercadeoController.selected.cantidad}" title="#{bundle.CreateMercadeoTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_guiaDespacho}" for="guiaDespacho" />
                        <p:inputText id="guiaDespacho" value="#{mercadeoController.selected.guiaDespacho}" title="#{bundle.CreateMercadeoTitle_guiaDespacho}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_loteDespacho}" for="loteDespacho" />
                        <p:inputText id="loteDespacho" value="#{mercadeoController.selected.loteDespacho}" title="#{bundle.CreateMercadeoTitle_loteDespacho}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_peso}" for="peso" />
                        <p:inputText id="peso" value="#{mercadeoController.selected.peso}" title="#{bundle.CreateMercadeoTitle_peso}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_piezas}" for="piezas" />
                        <p:inputText id="piezas" value="#{mercadeoController.selected.piezas}" title="#{bundle.CreateMercadeoTitle_piezas}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_transportista}" for="transportista" />
                        <p:inputText id="transportista" value="#{mercadeoController.selected.transportista}" title="#{bundle.CreateMercadeoTitle_transportista}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_estatus}" for="estatus" />
                        <p:inputText id="estatus" value="#{mercadeoController.selected.estatus}" title="#{bundle.CreateMercadeoTitle_estatus}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_fechaDespachado}" for="fechaDespachado" />
                        <p:calendar id="fechaDespachado" pattern="MM/dd/yyyy" value="#{mercadeoController.selected.fechaDespachado}" title="#{bundle.EditMercadeoTitle_fechaDespachado}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{mercadeoController.selected.fechaRegistro}" title="#{bundle.EditMercadeoTitle_fechaRegistro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_nombreEstatus}" for="nombreEstatus" />
                        <p:inputText id="nombreEstatus" value="#{mercadeoController.selected.nombreEstatus}" title="#{bundle.CreateMercadeoTitle_nombreEstatus}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_notasEspeciales}" for="notasEspeciales" />
                        <p:inputText id="notasEspeciales" value="#{mercadeoController.selected.notasEspeciales}" title="#{bundle.CreateMercadeoTitle_notasEspeciales}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_nroMercadeo}" for="nroMercadeo" />
                        <p:inputText id="nroMercadeo" value="#{mercadeoController.selected.nroMercadeo}" title="#{bundle.CreateMercadeoTitle_nroMercadeo}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_seriales}" for="seriales" />
                        <p:inputText id="seriales" value="#{mercadeoController.selected.seriales}" title="#{bundle.CreateMercadeoTitle_seriales}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_cedulaCliente}" for="cedulaCliente" />
                        <p:inputText id="cedulaCliente" value="#{mercadeoController.selected.cedulaCliente}" title="#{bundle.CreateMercadeoTitle_cedulaCliente}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_correoCliente}" for="correoCliente" />
                        <p:inputText id="correoCliente" value="#{mercadeoController.selected.correoCliente}" title="#{bundle.CreateMercadeoTitle_correoCliente}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_nombrePrin}" for="nombrePrin" />
                        <p:inputText id="nombrePrin" value="#{mercadeoController.selected.nombrePrin}" title="#{bundle.CreateMercadeoTitle_nombrePrin}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_telefonoCliente}" for="telefonoCliente" />
                        <p:inputText id="telefonoCliente" value="#{mercadeoController.selected.telefonoCliente}" title="#{bundle.CreateMercadeoTitle_telefonoCliente}" />
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_tipoPersona}" for="tipoPersona" />
                        <p:inputText id="tipoPersona" value="#{mercadeoController.selected.tipoPersona}" title="#{bundle.CreateMercadeoTitle_tipoPersona}" required="true" requiredMessage="#{bundle.CreateMercadeoRequiredMessage_tipoPersona}"/>
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{mercadeoController.selected.idProducto}" >
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_idLote}" for="idLote" />
                        <p:selectOneMenu id="idLote" value="#{mercadeoController.selected.idLote}" >
                            <f:selectItems value="#{loteController.itemsAvailableSelectOne}"
                                           var="idLoteItem"
                                           itemValue="#{idLoteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMercadeoLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{mercadeoController.selected.idCliente}" >
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mercadeoController.create}" value="#{bundle.Save}" update="display,:MercadeoListForm:datalist,:growl" oncomplete="handleSubmit(args,'MercadeoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MercadeoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
