<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosincidenciaViewDlg" widgetVar="FotosincidenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFotosincidenciaTitle}">
            <h:form id="FotosincidenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotosincidenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFotosincidenciaLabel_id}"/>
                        <h:outputText value="#{fotosincidenciaController.selected.id}" title="#{bundle.ViewFotosincidenciaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFotosincidenciaLabel_foto}"/>
                        <h:outputText value="#{fotosincidenciaController.selected.foto}" title="#{bundle.ViewFotosincidenciaTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewFotosincidenciaLabel_incidenciaId}"/>
                        <h:outputText value="#{fotosincidenciaController.selected.incidenciaId}" title="#{bundle.ViewFotosincidenciaTitle_incidenciaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FotosincidenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
