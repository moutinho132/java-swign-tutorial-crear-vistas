<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoCreateDlg" widgetVar="PedidoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePedidoTitle}">
            <h:form id="PedidoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pedidoController.selected.id}" title="#{bundle.CreatePedidoTitle_id}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_corPedido}" for="corPedido" />
                        <p:inputText id="corPedido" value="#{pedidoController.selected.corPedido}" title="#{bundle.CreatePedidoTitle_corPedido}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_corPedido}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_nroPedido}" for="nroPedido" />
                        <p:inputText id="nroPedido" value="#{pedidoController.selected.nroPedido}" title="#{bundle.CreatePedidoTitle_nroPedido}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{pedidoController.selected.cantidad}" title="#{bundle.CreatePedidoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_fechaDespacho}" for="fechaDespacho" />
                        <p:calendar id="fechaDespacho" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidoController.selected.fechaDespacho}" title="#{bundle.EditPedidoTitle_fechaDespacho}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_fechaDespacho}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_fechaPedido}" for="fechaPedido" />
                        <p:calendar id="fechaPedido" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidoController.selected.fechaPedido}" title="#{bundle.EditPedidoTitle_fechaPedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_fechaPedido}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_notas}" for="notas" />
                        <p:inputText id="notas" value="#{pedidoController.selected.notas}" title="#{bundle.CreatePedidoTitle_notas}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_nroComprobante}" for="nroComprobante" />
                        <p:inputText id="nroComprobante" value="#{pedidoController.selected.nroComprobante}" title="#{bundle.CreatePedidoTitle_nroComprobante}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_comprobantePago}" for="comprobantePago" />
                        <p:inputTextarea rows="4" cols="30" id="comprobantePago" value="#{pedidoController.selected.comprobantePago}" title="#{bundle.CreatePedidoTitle_comprobantePago}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_bancoOrigen}" for="bancoOrigen" />
                        <p:inputText id="bancoOrigen" value="#{pedidoController.selected.bancoOrigen}" title="#{bundle.CreatePedidoTitle_bancoOrigen}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_rifCiTitular}" for="rifCiTitular" />
                        <p:inputText id="rifCiTitular" value="#{pedidoController.selected.rifCiTitular}" title="#{bundle.CreatePedidoTitle_rifCiTitular}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_montoDeposito}" for="montoDeposito" />
                        <p:inputText id="montoDeposito" value="#{pedidoController.selected.montoDeposito}" title="#{bundle.CreatePedidoTitle_montoDeposito}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_retencion}" for="retencion" />
                        <p:inputText id="retencion" value="#{pedidoController.selected.retencion}" title="#{bundle.CreatePedidoTitle_retencion}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_notasAdmin}" for="notasAdmin" />
                        <p:inputText id="notasAdmin" value="#{pedidoController.selected.notasAdmin}" title="#{bundle.CreatePedidoTitle_notasAdmin}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_incidencia}" for="incidencia" />
                        <p:inputText id="incidencia" value="#{pedidoController.selected.incidencia}" title="#{bundle.CreatePedidoTitle_incidencia}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_nroFactura}" for="nroFactura" />
                        <p:inputText id="nroFactura" value="#{pedidoController.selected.nroFactura}" title="#{bundle.CreatePedidoTitle_nroFactura}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_seriales}" for="seriales" />
                        <p:inputTextarea rows="4" cols="30" id="seriales" value="#{pedidoController.selected.seriales}" title="#{bundle.CreatePedidoTitle_seriales}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_guiaDespacho}" for="guiaDespacho" />
                        <p:inputTextarea rows="4" cols="30" id="guiaDespacho" value="#{pedidoController.selected.guiaDespacho}" title="#{bundle.CreatePedidoTitle_guiaDespacho}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_transportista}" for="transportista" />
                        <p:inputText id="transportista" value="#{pedidoController.selected.transportista}" title="#{bundle.CreatePedidoTitle_transportista}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_piezas}" for="piezas" />
                        <p:inputText id="piezas" value="#{pedidoController.selected.piezas}" title="#{bundle.CreatePedidoTitle_piezas}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_peso}" for="peso" />
                        <p:inputText id="peso" value="#{pedidoController.selected.peso}" title="#{bundle.CreatePedidoTitle_peso}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_nroPropuesta}" for="nroPropuesta" />
                        <p:inputText id="nroPropuesta" value="#{pedidoController.selected.nroPropuesta}" title="#{bundle.CreatePedidoTitle_nroPropuesta}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_idAnt}" for="idAnt" />
                        <p:inputText id="idAnt" value="#{pedidoController.selected.idAnt}" title="#{bundle.CreatePedidoTitle_idAnt}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_recibido}" for="recibido" />
                        <p:inputText id="recibido" value="#{pedidoController.selected.recibido}" title="#{bundle.CreatePedidoTitle_recibido}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_fechaDespachado}" for="fechaDespachado" />
                        <p:calendar id="fechaDespachado" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidoController.selected.fechaDespachado}" title="#{bundle.EditPedidoTitle_fechaDespachado}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_fechaEntregado}" for="fechaEntregado" />
                        <p:calendar id="fechaEntregado" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidoController.selected.fechaEntregado}" title="#{bundle.EditPedidoTitle_fechaEntregado}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_fechaConfirmado}" for="fechaConfirmado" />
                        <p:calendar id="fechaConfirmado" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidoController.selected.fechaConfirmado}" title="#{bundle.EditPedidoTitle_fechaConfirmado}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_loteDespacho}" for="loteDespacho" />
                        <p:inputText id="loteDespacho" value="#{pedidoController.selected.loteDespacho}" title="#{bundle.CreatePedidoTitle_loteDespacho}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_ivaPorc}" for="ivaPorc" />
                        <p:inputText id="ivaPorc" value="#{pedidoController.selected.ivaPorc}" title="#{bundle.CreatePedidoTitle_ivaPorc}" />
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_fechaFactura}" for="fechaFactura" />
                        <p:calendar id="fechaFactura" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidoController.selected.fechaFactura}" title="#{bundle.EditPedidoTitle_fechaFactura}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{pedidoController.selected.idCliente}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_idCliente}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_estatus}" for="estatus" />
                        <p:selectOneMenu id="estatus" value="#{pedidoController.selected.estatus}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_estatus}">
                            <f:selectItems value="#{estatusController.itemsAvailableSelectOne}"
                                           var="estatusItem"
                                           itemValue="#{estatusItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_idPropuesta}" for="idPropuesta" />
                        <p:selectOneMenu id="idPropuesta" value="#{pedidoController.selected.idPropuesta}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_idPropuesta}">
                            <f:selectItems value="#{propuestaController.itemsAvailableSelectOne}"
                                           var="idPropuestaItem"
                                           itemValue="#{idPropuestaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoController.create}" value="#{bundle.Save}" update="display,:PedidoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PedidoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
