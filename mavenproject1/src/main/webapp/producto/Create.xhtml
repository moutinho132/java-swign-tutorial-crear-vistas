<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productoController.selected.id}" title="#{bundle.CreateProductoTitle_id}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_codigoSku}" for="codigoSku" />
                        <p:inputText id="codigoSku" value="#{productoController.selected.codigoSku}" title="#{bundle.CreateProductoTitle_codigoSku}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{productoController.selected.modelo}" title="#{bundle.CreateProductoTitle_modelo}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_modelo}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_caracteristicas}" for="caracteristicas" />
                        <p:inputText id="caracteristicas" value="#{productoController.selected.caracteristicas}" title="#{bundle.CreateProductoTitle_caracteristicas}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_incluye}" for="incluye" />
                        <p:inputText id="incluye" value="#{productoController.selected.incluye}" title="#{bundle.CreateProductoTitle_incluye}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_disponible}" for="disponible" />
                        <p:inputText id="disponible" value="#{productoController.selected.disponible}" title="#{bundle.CreateProductoTitle_disponible}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_disponible}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{productoController.selected.marca}" title="#{bundle.CreateProductoTitle_marca}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_categoriaId}" for="categoriaId" />
                        <p:selectOneMenu id="categoriaId" value="#{productoController.selected.categoriaId}" >
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaIdItem"
                                           itemValue="#{categoriaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
