<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceCreateDlg" widgetVar="ServiceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiceTitle}">
            <h:form id="ServiceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServiceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{serviceController.selected.id}" title="#{bundle.CreateServiceTitle_id}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateServiceLabel_name}" for="name" />
                        <p:inputText id="name" value="#{serviceController.selected.name}" title="#{bundle.CreateServiceTitle_name}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateServiceLabel_path}" for="path" />
                        <p:inputText id="path" value="#{serviceController.selected.path}" title="#{bundle.CreateServiceTitle_path}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_path}"/>
                        <p:outputLabel value="#{bundle.CreateServiceLabel_rol}" for="rol" />
                        <p:inputText id="rol" value="#{serviceController.selected.rol}" title="#{bundle.CreateServiceTitle_rol}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_rol}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceController.create}" value="#{bundle.Save}" update="display,:ServiceListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServiceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
