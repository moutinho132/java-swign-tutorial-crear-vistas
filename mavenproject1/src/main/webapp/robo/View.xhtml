<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoboViewDlg" widgetVar="RoboViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRoboTitle}">
            <h:form id="RoboViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roboController.selected != null}">
                        <h:outputText value="#{bundle.ViewRoboLabel_id}"/>
                        <h:outputText value="#{roboController.selected.id}" title="#{bundle.ViewRoboTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRoboLabel_descripcion}"/>
                        <h:outputText value="#{roboController.selected.descripcion}" title="#{bundle.ViewRoboTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewRoboLabel_fechaRegistro}"/>
                        <h:outputText value="#{roboController.selected.fechaRegistro}" title="#{bundle.ViewRoboTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRoboLabel_fechaRobo}"/>
                        <h:outputText value="#{roboController.selected.fechaRobo}" title="#{bundle.ViewRoboTitle_fechaRobo}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRoboLabel_modelo}"/>
                        <h:outputText value="#{roboController.selected.modelo}" title="#{bundle.ViewRoboTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewRoboLabel_nombreUbicacionRobo}"/>
                        <h:outputText value="#{roboController.selected.nombreUbicacionRobo}" title="#{bundle.ViewRoboTitle_nombreUbicacionRobo}"/>
                        <h:outputText value="#{bundle.ViewRoboLabel_nroRobo}"/>
                        <h:outputText value="#{roboController.selected.nroRobo}" title="#{bundle.ViewRoboTitle_nroRobo}"/>
                        <h:outputText value="#{bundle.ViewRoboLabel_ubicacionRobo}"/>
                        <h:outputText value="#{roboController.selected.ubicacionRobo}" title="#{bundle.ViewRoboTitle_ubicacionRobo}"/>
                        <h:outputText value="#{bundle.ViewRoboLabel_idLote}"/>
                        <h:outputText value="#{roboController.selected.idLote}" title="#{bundle.ViewRoboTitle_idLote}"/>
                        <h:outputText value="#{bundle.ViewRoboLabel_idSerial}"/>
                        <h:outputText value="#{roboController.selected.idSerial}" title="#{bundle.ViewRoboTitle_idSerial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RoboViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
