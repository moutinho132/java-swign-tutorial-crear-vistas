<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListIncidenciaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IncidenciaListForm">
                <p:panel header="#{bundle.ListIncidenciaTitle}">
                    <p:dataTable id="datalist" value="#{incidenciaController.items}" var="item"
                                 selectionMode="single" selection="#{incidenciaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_especifiqueIncidente}"/>
                            </f:facet>
                            <h:outputText value="#{item.especifiqueIncidente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_estatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.estatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_fechaDespachado}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDespachado}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_fechaEntregado}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntregado}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_fechaIncidencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIncidencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_guiaDespacho}"/>
                            </f:facet>
                            <h:outputText value="#{item.guiaDespacho}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_loteDespacho}"/>
                            </f:facet>
                            <h:outputText value="#{item.loteDespacho}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_nroIncidente}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroIncidente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_piezas}"/>
                            </f:facet>
                            <h:outputText value="#{item.piezas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_tipoIncidencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoIncidencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_transportista}"/>
                            </f:facet>
                            <h:outputText value="#{item.transportista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_fechaCierre}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCierre}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_notasCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.notasCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_notasWitec}"/>
                            </f:facet>
                            <h:outputText value="#{item.notasWitec}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_guiaDespachoNew}"/>
                            </f:facet>
                            <h:outputText value="#{item.guiaDespachoNew}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_loteDespachoNew}"/>
                            </f:facet>
                            <h:outputText value="#{item.loteDespachoNew}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_nombreEstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEstatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_notificacionAdmin}"/>
                            </f:facet>
                            <h:outputText value="#{item.notificacionAdmin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_notificacionCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.notificacionCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_pesoNew}"/>
                            </f:facet>
                            <h:outputText value="#{item.pesoNew}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_piezasNew}"/>
                            </f:facet>
                            <h:outputText value="#{item.piezasNew}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_recibido}"/>
                            </f:facet>
                            <h:outputText value="#{item.recibido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_serialNuevo}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialNuevo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_serialReportado}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialReportado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_transportistaNew}"/>
                            </f:facet>
                            <h:outputText value="#{item.transportistaNew}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_diasResolucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.diasResolucion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_loteIdNuevo}"/>
                            </f:facet>
                            <h:outputText value="#{item.loteIdNuevo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_idLote}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLote}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_idPedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPedido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncidenciaTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{incidenciaController.prepareCreate}" update=":IncidenciaCreateForm" oncomplete="PF('IncidenciaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":IncidenciaViewForm" oncomplete="PF('IncidenciaViewDialog').show()" disabled="#{empty incidenciaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":IncidenciaEditForm" oncomplete="PF('IncidenciaEditDialog').show()" disabled="#{empty incidenciaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{incidenciaController.destroy}" update=":growl,datalist" disabled="#{empty incidenciaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
