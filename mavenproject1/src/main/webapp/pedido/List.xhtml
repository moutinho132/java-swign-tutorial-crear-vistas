<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPedidoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PedidoListForm">
                <p:panel header="#{bundle.ListPedidoTitle}">
                    <p:dataTable id="datalist" value="#{pedidoController.items}" var="item"
                                 selectionMode="single" selection="#{pedidoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_corPedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.corPedido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_nroPedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroPedido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_fechaDespacho}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDespacho}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_fechaPedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPedido}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_notas}"/>
                            </f:facet>
                            <h:outputText value="#{item.notas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_nroComprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroComprobante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_comprobantePago}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprobantePago}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_bancoOrigen}"/>
                            </f:facet>
                            <h:outputText value="#{item.bancoOrigen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_rifCiTitular}"/>
                            </f:facet>
                            <h:outputText value="#{item.rifCiTitular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_montoDeposito}"/>
                            </f:facet>
                            <h:outputText value="#{item.montoDeposito}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_retencion}"/>
                            </f:facet>
                            <h:outputText value="#{item.retencion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_notasAdmin}"/>
                            </f:facet>
                            <h:outputText value="#{item.notasAdmin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_incidencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.incidencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_nroFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_seriales}"/>
                            </f:facet>
                            <h:outputText value="#{item.seriales}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_guiaDespacho}"/>
                            </f:facet>
                            <h:outputText value="#{item.guiaDespacho}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_transportista}"/>
                            </f:facet>
                            <h:outputText value="#{item.transportista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_piezas}"/>
                            </f:facet>
                            <h:outputText value="#{item.piezas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_nroPropuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroPropuesta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_idAnt}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAnt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_recibido}"/>
                            </f:facet>
                            <h:outputText value="#{item.recibido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_fechaDespachado}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDespachado}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_fechaEntregado}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntregado}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_fechaConfirmado}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaConfirmado}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_loteDespacho}"/>
                            </f:facet>
                            <h:outputText value="#{item.loteDespacho}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_ivaPorc}"/>
                            </f:facet>
                            <h:outputText value="#{item.ivaPorc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_fechaFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFactura}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_estatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.estatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_idPropuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPropuesta}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pedidoController.prepareCreate}" update=":PedidoCreateForm" oncomplete="PF('PedidoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PedidoViewForm" oncomplete="PF('PedidoViewDialog').show()" disabled="#{empty pedidoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PedidoEditForm" oncomplete="PF('PedidoEditDialog').show()" disabled="#{empty pedidoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pedidoController.destroy}" update=":growl,datalist" disabled="#{empty pedidoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
