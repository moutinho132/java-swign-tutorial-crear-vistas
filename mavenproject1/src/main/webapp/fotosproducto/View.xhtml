<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosproductoViewDlg" widgetVar="FotosproductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFotosproductoTitle}">
            <h:form id="FotosproductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotosproductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewFotosproductoLabel_id}"/>
                        <h:outputText value="#{fotosproductoController.selected.id}" title="#{bundle.ViewFotosproductoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFotosproductoLabel_foto}"/>
                        <h:outputText value="#{fotosproductoController.selected.foto}" title="#{bundle.ViewFotosproductoTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewFotosproductoLabel_productoId}"/>
                        <h:outputText value="#{fotosproductoController.selected.productoId}" title="#{bundle.ViewFotosproductoTitle_productoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FotosproductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
