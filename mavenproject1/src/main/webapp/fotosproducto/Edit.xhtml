<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosproductoEditDlg" widgetVar="FotosproductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFotosproductoTitle}">
            <h:form id="FotosproductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotosproductoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFotosproductoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fotosproductoController.selected.id}" title="#{bundle.EditFotosproductoTitle_id}" required="true" requiredMessage="#{bundle.EditFotosproductoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFotosproductoLabel_foto}" for="foto" />
                        <p:inputTextarea rows="4" cols="30" id="foto" value="#{fotosproductoController.selected.foto}" title="#{bundle.EditFotosproductoTitle_foto}" required="true" requiredMessage="#{bundle.EditFotosproductoRequiredMessage_foto}"/>
                        <p:outputLabel value="#{bundle.EditFotosproductoLabel_productoId}" for="productoId" />
                        <p:selectOneMenu id="productoId" value="#{fotosproductoController.selected.productoId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoIdItem"
                                           itemValue="#{productoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fotosproductoController.update}" value="#{bundle.Save}" update="display,:FotosproductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FotosproductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FotosproductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
