<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcesoCreateDlg" widgetVar="ProcesoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProcesoTitle}">
            <h:form id="ProcesoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{procesoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProcesoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{procesoController.selected.id}" title="#{bundle.CreateProcesoTitle_id}" required="true" requiredMessage="#{bundle.CreateProcesoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProcesoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{procesoController.selected.descripcion}" title="#{bundle.CreateProcesoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateProcesoLabel_tipoProceso}" for="tipoProceso" />
                        <p:inputText id="tipoProceso" value="#{procesoController.selected.tipoProceso}" title="#{bundle.CreateProcesoTitle_tipoProceso}" required="true" requiredMessage="#{bundle.CreateProcesoRequiredMessage_tipoProceso}"/>
                        <p:outputLabel value="#{bundle.CreateProcesoLabel_totalProcesar}" for="totalProcesar" />
                        <p:inputText id="totalProcesar" value="#{procesoController.selected.totalProcesar}" title="#{bundle.CreateProcesoTitle_totalProcesar}" />
                        <p:outputLabel value="#{bundle.CreateProcesoLabel_totalCompletado}" for="totalCompletado" />
                        <p:inputText id="totalCompletado" value="#{procesoController.selected.totalCompletado}" title="#{bundle.CreateProcesoTitle_totalCompletado}" />
                        <p:outputLabel value="#{bundle.CreateProcesoLabel_estatus}" for="estatus" />
                        <p:inputText id="estatus" value="#{procesoController.selected.estatus}" title="#{bundle.CreateProcesoTitle_estatus}" required="true" requiredMessage="#{bundle.CreateProcesoRequiredMessage_estatus}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{procesoController.create}" value="#{bundle.Save}" update="display,:ProcesoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProcesoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProcesoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
