<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropuestaViewDlg" widgetVar="PropuestaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPropuestaTitle}">
            <h:form id="PropuestaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propuestaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPropuestaLabel_id}"/>
                        <h:outputText value="#{propuestaController.selected.id}" title="#{bundle.ViewPropuestaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_nroPropuesta}"/>
                        <h:outputText value="#{propuestaController.selected.nroPropuesta}" title="#{bundle.ViewPropuestaTitle_nroPropuesta}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_precioUnitario}"/>
                        <h:outputText value="#{propuestaController.selected.precioUnitario}" title="#{bundle.ViewPropuestaTitle_precioUnitario}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_fechaValido}"/>
                        <h:outputText value="#{propuestaController.selected.fechaValido}" title="#{bundle.ViewPropuestaTitle_fechaValido}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_tipoDirigido}"/>
                        <h:outputText value="#{propuestaController.selected.tipoDirigido}" title="#{bundle.ViewPropuestaTitle_tipoDirigido}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_dirigido}"/>
                        <h:outputText value="#{propuestaController.selected.dirigido}" title="#{bundle.ViewPropuestaTitle_dirigido}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_diaDespacho}"/>
                        <h:outputText value="#{propuestaController.selected.diaDespacho}" title="#{bundle.ViewPropuestaTitle_diaDespacho}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_disponibilidad}"/>
                        <h:outputText value="#{propuestaController.selected.disponibilidad}" title="#{bundle.ViewPropuestaTitle_disponibilidad}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_limiteCliente}"/>
                        <h:outputText value="#{propuestaController.selected.limiteCliente}" title="#{bundle.ViewPropuestaTitle_limiteCliente}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_estatus}"/>
                        <h:outputText value="#{propuestaController.selected.estatus}" title="#{bundle.ViewPropuestaTitle_estatus}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_cantidadMinimaCompra}"/>
                        <h:outputText value="#{propuestaController.selected.cantidadMinimaCompra}" title="#{bundle.ViewPropuestaTitle_cantidadMinimaCompra}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_idAntiguo}"/>
                        <h:outputText value="#{propuestaController.selected.idAntiguo}" title="#{bundle.ViewPropuestaTitle_idAntiguo}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_descripcion}"/>
                        <h:outputText value="#{propuestaController.selected.descripcion}" title="#{bundle.ViewPropuestaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_moneda}"/>
                        <h:outputText value="#{propuestaController.selected.moneda}" title="#{bundle.ViewPropuestaTitle_moneda}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_estadoId}"/>
                        <h:outputText value="#{propuestaController.selected.estadoId}" title="#{bundle.ViewPropuestaTitle_estadoId}"/>
                        <h:outputText value="#{bundle.ViewPropuestaLabel_idLote}"/>
                        <h:outputText value="#{propuestaController.selected.idLote}" title="#{bundle.ViewPropuestaTitle_idLote}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PropuestaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
