<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PoliticausoViewDlg" widgetVar="PoliticausoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPoliticausoTitle}">
            <h:form id="PoliticausoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{politicausoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPoliticausoLabel_id}"/>
                        <h:outputText value="#{politicausoController.selected.id}" title="#{bundle.ViewPoliticausoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPoliticausoLabel_estatus}"/>
                        <h:outputText value="#{politicausoController.selected.estatus}" title="#{bundle.ViewPoliticausoTitle_estatus}"/>
                        <h:outputText value="#{bundle.ViewPoliticausoLabel_fechaActualizacion}"/>
                        <h:outputText value="#{politicausoController.selected.fechaActualizacion}" title="#{bundle.ViewPoliticausoTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPoliticausoLabel_politica}"/>
                        <h:outputText value="#{politicausoController.selected.politica}" title="#{bundle.ViewPoliticausoTitle_politica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PoliticausoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
