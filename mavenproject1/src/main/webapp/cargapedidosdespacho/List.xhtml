<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCargapedidosdespachoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CargapedidosdespachoListForm">
                <p:panel header="#{bundle.ListCargapedidosdespachoTitle}">
                    <p:dataTable id="datalist" value="#{cargapedidosdespachoController.items}" var="item"
                                 selectionMode="single" selection="#{cargapedidosdespachoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_codigoMovistar}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoMovistar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_corListado}"/>
                            </f:facet>
                            <h:outputText value="#{item.corListado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_estatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.estatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_factura}"/>
                            </f:facet>
                            <h:outputText value="#{item.factura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_guiaDespacho}"/>
                            </f:facet>
                            <h:outputText value="#{item.guiaDespacho}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_loteDespacho}"/>
                            </f:facet>
                            <h:outputText value="#{item.loteDespacho}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_nombreEstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEstatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_piezas}"/>
                            </f:facet>
                            <h:outputText value="#{item.piezas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_razonSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.razonSocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_seriales}"/>
                            </f:facet>
                            <h:outputText value="#{item.seriales}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargapedidosdespachoTitle_transportista}"/>
                            </f:facet>
                            <h:outputText value="#{item.transportista}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cargapedidosdespachoController.prepareCreate}" update=":CargapedidosdespachoCreateForm" oncomplete="PF('CargapedidosdespachoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CargapedidosdespachoViewForm" oncomplete="PF('CargapedidosdespachoViewDialog').show()" disabled="#{empty cargapedidosdespachoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CargapedidosdespachoEditForm" oncomplete="PF('CargapedidosdespachoEditDialog').show()" disabled="#{empty cargapedidosdespachoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cargapedidosdespachoController.destroy}" update=":growl,datalist" disabled="#{empty cargapedidosdespachoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
