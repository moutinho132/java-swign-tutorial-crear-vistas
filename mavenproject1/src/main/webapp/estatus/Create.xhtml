<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstatusCreateDlg" widgetVar="EstatusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstatusTitle}">
            <h:form id="EstatusCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estatusController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstatusLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estatusController.selected.id}" title="#{bundle.CreateEstatusTitle_id}" required="true" requiredMessage="#{bundle.CreateEstatusRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEstatusLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estatusController.selected.nombre}" title="#{bundle.CreateEstatusTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEstatusRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estatusController.create}" value="#{bundle.Save}" update="display,:EstatusListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstatusCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstatusCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
